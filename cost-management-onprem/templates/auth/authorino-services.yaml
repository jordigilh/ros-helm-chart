{{- if eq (include "cost-mgmt.jwt.shouldEnable" .) "true" }}
---
# Main gRPC authorization service used by Envoy ext_authz
# Purpose: Handles actual authorization requests from Envoy
# TLS: Certificate automatically generated by OpenShift service-ca operator
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cost-mgmt.fullname" . }}-authorino-authorization
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-mgmt.labels" . | nindent 4 }}
    app.kubernetes.io/component: authorino
    app.kubernetes.io/part-of: ros-ocp
  annotations:
    # Request certificate from OpenShift service-ca operator
    service.beta.openshift.io/serving-cert-secret-name: {{ include "cost-mgmt.fullname" . }}-authorino-server-cert
spec:
  selector:
    {{- include "cost-mgmt.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: authorino
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  - name: http
    port: 5001
    targetPort: 5001
    protocol: TCP
  type: ClusterIP
---
# Prometheus metrics service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cost-mgmt.fullname" . }}-authorino-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-mgmt.labels" . | nindent 4 }}
    app.kubernetes.io/component: authorino
    app.kubernetes.io/part-of: ros-ocp
spec:
  selector:
    {{- include "cost-mgmt.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: authorino
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
# OIDC server service (optional, for future use)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cost-mgmt.fullname" . }}-authorino-oidc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-mgmt.labels" . | nindent 4 }}
    app.kubernetes.io/component: authorino
    app.kubernetes.io/part-of: ros-ocp
spec:
  selector:
    {{- include "cost-mgmt.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: authorino
  ports:
  - name: http
    port: 8083
    targetPort: 8083
    protocol: TCP
  type: ClusterIP
{{- end }}

