apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-mgmt.koku.api.reads.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-mgmt.koku.labels" . | nindent 4 }}
    app.kubernetes.io/component: cost-management-api
    api-type: reads
spec:
  replicas: {{ .Values.costManagement.api.reads.replicas }}
  selector:
    matchLabels:
      {{- include "cost-mgmt.koku.api.reads.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cost-mgmt.koku.labels" . | nindent 8 }}
        app.kubernetes.io/component: cost-management-api
        api-type: reads
    spec:
      serviceAccountName: {{ include "cost-mgmt.koku.serviceAccountName" . }}

      securityContext:
        {{- include "cost-mgmt.securityContext.pod" . | nindent 8 }}

      initContainers:
      {{- include "cost-mgmt.koku.initContainer.combineCA" . | nindent 6 }}

      containers:
      - name: koku-api
        image: "{{ include "cost-mgmt.koku.image" . }}"
        imagePullPolicy: {{ .Values.costManagement.api.image.pullPolicy }}

        # Use image's default entrypoint (./scripts/entrypoint.sh)
        # which handles migrations and starts gunicorn correctly

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        {{- include "cost-mgmt.koku.commonEnv" . | nindent 8 }}
        {{- range $key, $value := .Values.costManagement.api.reads.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}

        livenessProbe:
          {{- toYaml .Values.costManagement.api.reads.livenessProbe | nindent 10 }}

        readinessProbe:
          {{- toYaml .Values.costManagement.api.reads.readinessProbe | nindent 10 }}

        resources:
          {{- toYaml .Values.costManagement.api.reads.resources | nindent 10 }}

        volumeMounts:
        {{- include "cost-mgmt.koku.volumeMounts" . | nindent 8 }}

        securityContext:
          {{- include "cost-mgmt.securityContext.container" . | nindent 10 }}

      volumes:
      {{- include "cost-mgmt.koku.volumes" . | nindent 6 }}

