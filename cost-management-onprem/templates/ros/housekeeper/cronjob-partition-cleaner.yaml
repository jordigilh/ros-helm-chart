{{- if .Values.ros.partitionCleaner.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: delete-rosocp-partitions
  labels:
    app: delete-rosocp-partitions
    component: partition-cleaner
spec:
  schedule: {{ .Values.ros.partitionCleaner.schedule | quote }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: delete-rosocp-partitions
            component: partition-cleaner
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{ .Values.serviceAccount.name }}
          containers:
          - name: rosocp-partition-cleaner
            image: {{ .Values.ros.partitionCleaner.image.repository }}:{{ .Values.ros.partitionCleaner.image.tag }}
            imagePullPolicy: {{ .Values.ros.partitionCleaner.image.pullPolicy | default .Values.global.pullPolicy }}
            command: ["sh"]
            args: ["-c", "./rosocp db migrate up && ./rosocp start housekeeper --partitions"]
            env:
            - name: CLOWDER_ENABLED
              value: "false"
            - name: SERVICE_NAME
              value: {{ .Values.ros.partitionCleaner.serviceName | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.ros.partitionCleaner.logLevel | quote }}
            - name: DB_HOST
              value: {{ include "cost-mgmt.database.host" (list . "ros") }}
            - name: DB_PORT
              value: {{ .Values.database.ros.port | quote }}
            - name: DB_NAME
              value: {{ .Values.database.ros.name | quote }}
            - name: DB_USER
              value: {{ .Values.database.ros.user | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-mgmt.fullname" . }}-db-credentials
                  key: ros-password
            - name: DATABASE_URL
              value: {{ include "cost-mgmt.database.url" . }}
            {{- if .Values.ros.partitionCleaner.resources }}
            resources:
              {{- toYaml .Values.ros.partitionCleaner.resources | nindent 14 }}
            {{- end }}
          {{- with .Values.global.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}