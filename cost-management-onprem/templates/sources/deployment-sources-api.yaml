{{- $isOpenShift := eq (include "cost-management-onprem.isOpenShift" .) "true" }}
{{- $cacheName := include "cost-management-onprem.cache.name" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-management-onprem.fullname" . }}-sources-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-management-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
    app.kubernetes.io/name: sources-api
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "cost-management-onprem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
      app.kubernetes.io/name: sources-api
  template:
    metadata:
      labels:
        {{- include "cost-management-onprem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
        app.kubernetes.io/name: sources-api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-db-sources
          image: postgres:16-alpine
          command: ['sh', '-c']
          args:
            - |
              echo "Waiting for Sources database at {{ include "cost-management-onprem.sourcesDatabaseHost" . }}:{{ .Values.database.sources.port }}..."
              until pg_isready -h {{ include "cost-management-onprem.sourcesDatabaseHost" . }} -p {{ .Values.database.sources.port }} -U postgres; do
                echo "Database not ready yet, retrying in 5 seconds..."
                sleep 5
              done
              echo "Sources database is ready"
        - name: create-sources-db
          image: postgres:16-alpine
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-management-onprem.fullname" . }}-sources-credentials
                  key: database-password
          command: ['sh', '-c']
          args:
            - |
              echo "Checking if database {{ .Values.database.sources.name }} exists..."
              if psql -h {{ include "cost-management-onprem.sourcesDatabaseHost" . }} -p {{ .Values.database.sources.port }} -U {{ .Values.database.sources.user }} -lqt | cut -d \| -f 1 | grep -qw {{ .Values.database.sources.name }}; then
                echo "Database {{ .Values.database.sources.name }} already exists"
              else
                echo "Creating database {{ .Values.database.sources.name }}..."
                psql -h {{ include "cost-management-onprem.sourcesDatabaseHost" . }} -p {{ .Values.database.sources.port }} -U {{ .Values.database.sources.user }} -c "CREATE DATABASE {{ .Values.database.sources.name }};"
                echo "Database {{ .Values.database.sources.name }} created successfully"
              fi
        {{- if .Values.kafka.bootstrapServers }}
        - name: wait-for-kafka
          image: "{{ .Values.global.initContainers.waitFor.repository }}:{{ .Values.global.initContainers.waitFor.tag }}"
          command: ['bash', '-c']
          args:
            - |
              echo "Waiting for Kafka at {{ include "cost-management-onprem.kafkaHost" . }}:{{ include "cost-management-onprem.kafkaPort" . }}..."
              until timeout 3 bash -c "echo > /dev/tcp/{{ include "cost-management-onprem.kafkaHost" . }}/{{ include "cost-management-onprem.kafkaPort" . }}" 2>/dev/null; do
                echo "Kafka not ready yet, retrying in 5 seconds..."
                sleep 5
              done
              echo "Kafka is ready"
        {{- end }}
      containers:
        - name: sources-api
          image: "{{ .Values.sourcesApi.image.repository }}:{{ .Values.sourcesApi.image.tag }}"
          imagePullPolicy: {{ .Values.sourcesApi.image.pullPolicy | default .Values.global.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.sourcesApi.port }}
              protocol: TCP
          env:
            - name: DATABASE_USER
              value: {{ .Values.database.sources.user | quote }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-management-onprem.fullname" . }}-sources-credentials
                  key: database-password
            - name: DATABASE_HOST
              value: {{ include "cost-management-onprem.sourcesDatabaseHost" . }}
            - name: DATABASE_PORT
              value: {{ .Values.database.sources.port | quote }}
            - name: DATABASE_NAME
              value: {{ .Values.database.sources.name | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.sourcesApi.logLevel | quote }}
            - name: REDIS_CACHE_HOST
              value: redis
            - name: REDIS_CACHE_PORT
              value: "6379"
            - name: BYPASS_RBAC
              value: {{ .Values.sourcesApi.bypassRbac | quote }}
            - name: QUEUE_HOST
              value: {{ include "cost-management-onprem.kafkaHost" . }}
            - name: QUEUE_PORT
              value: {{ include "cost-management-onprem.kafkaPort" . | quote }}
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-management-onprem.fullname" . }}-sources-credentials
                  key: encryption-key
            - name: SOURCES_ENV
              value: {{ .Values.sourcesApi.sourcesEnv | quote }}
          livenessProbe:
            httpGet:
              path: /api/sources/v1.0/source_types
              port: {{ .Values.sourcesApi.port }}
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /api/sources/v1.0/source_types
              port: {{ .Values.sourcesApi.port }}
            initialDelaySeconds: 15
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          resources:
            {{- toYaml .Values.resources.application | nindent 12 }}