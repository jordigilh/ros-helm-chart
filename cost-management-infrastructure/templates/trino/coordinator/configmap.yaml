apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cost-mgmt.trino.coordinator.name" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-mgmt.trino.labels" . | nindent 4 }}
    app.kubernetes.io/component: trino-coordinator
data:
  config.properties: |
    coordinator=true
    node-scheduler.include-coordinator=false
    http-server.http.port=8080
    query.max-memory=1GB
    query.max-memory-per-node=512MB
    discovery.uri=http://localhost:8080

  jvm.config: |
    -server
    -Xmx{{ .Values.trino.coordinator.config.jvm.maxHeapSize }}
    -XX:+Use{{ .Values.trino.coordinator.config.jvm.gcMethod }}
    -XX:G1HeapRegionSize=32M
    -XX:+UseGCOverheadLimit
    -XX:+ExplicitGCInvokesConcurrent
    -XX:+HeapDumpOnOutOfMemoryError
    -XX:+ExitOnOutOfMemoryError
    -Djdk.attach.allowAttachSelf=true
    -Djavax.net.ssl.trustStore=/etc/trino/certs/truststore.jks
    -Djavax.net.ssl.trustStorePassword=changeit

  node.properties: |
    node.environment=production
    node.data-dir=/data/trino

  log.properties: |
    io.trino=INFO

  hive.properties: |
    connector.name=hive
    hive.metastore.uri={{ include "cost-mgmt.trino.metastore.uri" . }}
    hive.non-managed-table-writes-enabled=true
    hive.storage-format=Parquet
    # Native S3 configuration (aligned with SaaS)
    fs.native-s3.enabled=true
    s3.endpoint={{ include "cost-mgmt.koku.s3.endpoint" . }}
    s3.path-style-access=true
    s3.region=${ENV:AWS_REGION}
    s3.aws-access-key=${ENV:AWS_ACCESS_KEY_ID}
    s3.aws-secret-key=${ENV:AWS_SECRET_ACCESS_KEY}
    s3.sse.type=None

  postgres.properties: |
    connector.name=postgresql
    connection-url=jdbc:postgresql://postgres.{{ .Release.Namespace }}.svc.cluster.local:5432/koku
    connection-user=koku
    connection-password=${ENV:POSTGRES_PASSWORD}

