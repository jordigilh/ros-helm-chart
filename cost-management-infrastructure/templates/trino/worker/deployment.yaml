apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-mgmt.trino.worker.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-mgmt.trino.labels" . | nindent 4 }}
    app.kubernetes.io/component: trino-worker
spec:
  replicas: {{ .Values.trino.worker.replicas }}
  selector:
    matchLabels:
      {{- include "cost-mgmt.trino.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cost-mgmt.trino.labels" . | nindent 8 }}
        app.kubernetes.io/component: trino-worker
    spec:
      serviceAccountName: {{ include "cost-mgmt.trino.serviceAccountName" . }}

      securityContext:
        {{- include "cost-mgmt.securityContext.pod" . | nindent 8 }}

      initContainers:
      - name: prepare-trino-ca-bundle
        image: "{{ .Values.trino.worker.image.repository }}:{{ .Values.trino.worker.image.tag }}"
        command: ['bash', '/scripts/convert-ca.sh']
        volumeMounts:
          - name: trino-ca-scripts
            mountPath: /scripts
            readOnly: true
          - name: ca-source
            mountPath: /ca-source
            readOnly: true
          - name: trino-ca-certs
            mountPath: /ca-output
        securityContext:
          {{- include "cost-mgmt.securityContext.container" . | nindent 10 }}

      containers:
      - name: trino
        image: "{{ .Values.trino.worker.image.repository }}:{{ .Values.trino.worker.image.tag }}"
        imagePullPolicy: {{ .Values.trino.worker.image.pullPolicy }}

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "cost-mgmt.storage.secretName" . }}
              key: access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "cost-mgmt.storage.secretName" . }}
              key: secret-key
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "cost-mgmt.koku.database.secretName" . }}
              key: password
        - name: METASTORE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "cost-mgmt.trino.metastore.database.secretName" . }}
              key: password
        # AWS region required for native S3 support
        - name: AWS_REGION
          value: "us-east-1"

        resources:
          {{- toYaml .Values.trino.worker.resources | nindent 10 }}

        volumeMounts:
        - name: config
          mountPath: /etc/trino/config.properties
          subPath: config.properties
        - name: config
          mountPath: /etc/trino/jvm.config
          subPath: jvm.config
        - name: config
          mountPath: /etc/trino/node.properties
          subPath: node.properties
        - name: config
          mountPath: /etc/trino/log.properties
          subPath: log.properties
        - name: config
          mountPath: /etc/trino/catalog/hive.properties
          subPath: hive.properties
        - name: config
          mountPath: /etc/trino/catalog/postgres.properties
          subPath: postgres.properties
        - name: data
          mountPath: /data/trino
        - name: trino-ca-certs
          mountPath: /etc/trino/certs
          readOnly: true

        securityContext:
          {{- include "cost-mgmt.securityContext.container" . | nindent 10 }}

      volumes:
      - name: config
        configMap:
          name: {{ include "cost-mgmt.trino.worker.name" . }}-config
      - name: data
        emptyDir:
          sizeLimit: {{ .Values.trino.worker.storage.size }}
      - name: trino-ca-scripts
        configMap:
          name: {{ include "cost-mgmt.fullname" . }}-trino-ca-convert
          items:
            - key: convert-ca.sh
              path: convert-ca.sh
              mode: 0755
      - name: ca-source
        configMap:
          name: {{ include "cost-mgmt.fullname" . }}-service-ca
      - name: trino-ca-certs
        emptyDir: {}

