{{- $isOpenShift := eq (include "ros-ocp.isOpenShift" .) "true" }}
{{- $cacheName := include "ros-ocp.cache.name" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ros-ocp.fullname" . }}-sources-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ros-ocp.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
    app.kubernetes.io/name: sources-api
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ros-ocp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
      app.kubernetes.io/name: sources-api
  template:
    metadata:
      labels:
        {{- include "ros-ocp.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
        app.kubernetes.io/name: sources-api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-db-sources
          image: "{{ .Values.global.initContainers.waitFor.repository }}:{{ .Values.global.initContainers.waitFor.tag }}"
          command: ['bash', '-c']
          args:
            - |
              echo "Waiting for Sources database at {{ include "ros-ocp.sourcesDatabaseHost" . }}:{{ .Values.database.sources.port }}..."
              until timeout 3 bash -c "echo > /dev/tcp/{{ include "ros-ocp.sourcesDatabaseHost" . }}/{{ .Values.database.sources.port }}" 2>/dev/null; do
                echo "Database not ready yet, retrying in 5 seconds..."
                sleep 5
              done
              echo "Sources database is ready"
              echo "Sources database is ready"
        {{- if .Values.kafka.bootstrapServers }}
        - name: wait-for-kafka
          image: "{{ .Values.global.initContainers.waitFor.repository }}:{{ .Values.global.initContainers.waitFor.tag }}"
          command: ['bash', '-c']
          args:
            - |
              echo "Waiting for Kafka at {{ include "ros-ocp.kafkaHost" . }}:{{ include "ros-ocp.kafkaPort" . }}..."
              until timeout 3 bash -c "echo > /dev/tcp/{{ include "ros-ocp.kafkaHost" . }}/{{ include "ros-ocp.kafkaPort" . }}" 2>/dev/null; do
                echo "Kafka not ready yet, retrying in 5 seconds..."
                sleep 5
              done
              echo "Kafka is ready"
        {{- end }}
        - name: wait-for-{{ $cacheName }}
          image: "{{ .Values.global.initContainers.waitFor.repository }}:{{ .Values.global.initContainers.waitFor.tag }}"
          command: ['bash', '-c']
          args:
            - |
              echo "Waiting for {{ $cacheName | title }} at {{ include "ros-ocp.fullname" . }}-{{ $cacheName }}:6379..."
              until timeout 3 bash -c "echo > /dev/tcp/{{ include "ros-ocp.fullname" . }}-{{ $cacheName }}/6379" 2>/dev/null; do
                echo "{{ $cacheName | title }} not ready yet, retrying in 5 seconds..."
                sleep 5
              done
              echo "{{ $cacheName | title }} is ready"
              echo "{{ $cacheName | title }} is ready"
      containers:
        {{- if eq (include "ros-ocp.jwt.shouldEnable" .) "true" }}
        # Envoy sidecar for native JWT authentication
        - name: envoy-proxy
          image: "{{ .Values.jwt_auth.envoy.image.repository }}:{{ .Values.jwt_auth.envoy.image.tag }}"
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          ports:
            - name: http-proxy
              containerPort: {{ .Values.jwt_auth.envoy.port }}
              protocol: TCP
            - name: admin
              containerPort: {{ .Values.jwt_auth.envoy.adminPort }}
              protocol: TCP
          command:
            - /usr/local/bin/envoy
          args:
            - -c
            - /etc/envoy/envoy.yaml
            - --log-level
            - {{ .Values.jwt_auth.envoy.logLevel | default "info" }}
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.jwt_auth.envoy.adminPort }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.jwt_auth.envoy.adminPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
        {{- end }}
        - name: sources-api
          image: "{{ .Values.sourcesApi.image.repository }}:{{ .Values.sourcesApi.image.tag }}"
          imagePullPolicy: {{ .Values.sourcesApi.image.pullPolicy | default .Values.global.pullPolicy }}
          ports:
            - name: {{- if eq (include "ros-ocp.jwt.shouldEnable" .) "true" }} http-sources {{- else }} http {{- end }}
              containerPort: {{ .Values.sourcesApi.port }}
              protocol: TCP
          env:
            - name: DATABASE_USER
              value: {{ .Values.database.sources.user | quote }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ros-ocp.fullname" . }}-db-credentials
                  key: sources-password
            - name: DATABASE_HOST
              value: {{ include "ros-ocp.sourcesDatabaseHost" . }}
            - name: DATABASE_PORT
              value: {{ .Values.database.sources.port | quote }}
            - name: DATABASE_NAME
              value: {{ .Values.database.sources.name | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.sourcesApi.logLevel | quote }}
            - name: REDIS_CACHE_HOST
              value: {{ include "ros-ocp.fullname" . }}-{{ $cacheName }}
            - name: REDIS_CACHE_PORT
              value: "6379"
            - name: BYPASS_RBAC
              value: {{ .Values.sourcesApi.bypassRbac | quote }}
            - name: QUEUE_HOST
              value: {{ include "ros-ocp.kafkaHost" . }}
            - name: QUEUE_PORT
              value: {{ include "ros-ocp.kafkaPort" . | quote }}
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ros-ocp.fullname" . }}-sources-credentials
                  key: encryption-key
            - name: SOURCES_ENV
              value: {{ .Values.sourcesApi.sourcesEnv | quote }}
          livenessProbe:
            httpGet:
              path: /api/sources/v1.0/source_types
              port: {{ .Values.sourcesApi.port }}
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /api/sources/v1.0/source_types
              port: {{ .Values.sourcesApi.port }}
            initialDelaySeconds: 15
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          resources:
            {{- toYaml .Values.resources.application | nindent 12 }}
      volumes:
        {{- if eq (include "ros-ocp.jwt.shouldEnable" .) "true" }}
        # Envoy configuration volume
        - name: envoy-config
          configMap:
            name: {{ include "ros-ocp.fullname" . }}-envoy-config-sources-api
            items:
              - key: envoy.yaml
                path: envoy.yaml
        {{- end }}