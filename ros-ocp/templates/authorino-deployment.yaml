{{- if eq (include "ros-ocp.jwt.shouldEnable" .) "true" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ros-ocp.fullname" . }}-authorino
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ros-ocp.labels" . | nindent 4 }}
    app.kubernetes.io/component: authorino
    app.kubernetes.io/part-of: ros-ocp
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ros-ocp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: authorino
  template:
    metadata:
      labels:
        {{- include "ros-ocp.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: authorino
        authorino-resource: authorino
        control-plane: controller-manager
    spec:
      serviceAccountName: {{ include "ros-ocp.fullname" . }}-authorino
      containers:
      - name: authorino
        image: registry.redhat.io/rhcl-1/authorino-rhel9@sha256:22d44b5bccacac44ffe96206e69ac91e22557f1c4fbfd46252c6ba9b720d7d6a
        imagePullPolicy: IfNotPresent
        args:
        - --watch-namespace={{ .Release.Namespace }}
        - --tls-cert=/etc/ssl/certs/tls.crt
        - --tls-cert-key=/etc/ssl/private/tls.key
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: http
          containerPort: 5001
          protocol: TCP
        - name: oidc
          containerPort: 8083
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: tls-cert
          mountPath: /etc/ssl/certs/tls.crt
          subPath: tls.crt
          readOnly: true
        - name: tls-cert
          mountPath: /etc/ssl/private/tls.key
          subPath: tls.key
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: tls-cert
        secret:
          secretName: {{ include "ros-ocp.fullname" . }}-authorino-server-cert
          defaultMode: 420
{{- end }}

