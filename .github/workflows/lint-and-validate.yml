name: Lint and Validate Helm Chart

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'cost-onprem/**'
  workflow_dispatch:

jobs:
  helm-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
        helm version

    - name: Lint Helm chart
      run: |
        echo "=== Linting Helm chart ==="
        cd cost-onprem
        helm lint .

    - name: Validate Helm templates
      run: |
        echo "=== Validating Helm templates ==="
        cd cost-onprem

        # Template validation without cluster connection
        # Provide minimal required values for validation
        echo "Running template validation..."
        helm template cost-onprem-test . --debug --dry-run \
          --set odf.endpoint=s3.test.example.com \
          --set odf.credentials.accessKey=test-access-key \
          --set odf.credentials.secretKey=test-secret-key \
          --set global.clusterDomain=test.example.com \
          --set global.clusterName=test-cluster \
          --set jwtAuth.keycloak.url=https://keycloak.test.example.com > /tmp/rendered.yaml
        echo "âœ“ Helm template validation completed successfully"

    - name: Validate Label Standards
      run: |
        echo "=== Validating Kubernetes label standards ==="
        chmod +x scripts/validate-labels.sh
        ./scripts/validate-labels.sh /tmp/rendered.yaml



