apiVersion: v1
kind: Secret
metadata:
  name: claims-service-secret
  namespace: claims-service
  labels:
    app.kubernetes.io/name: claims-service
type: Opaque
stringData:
  # Get the actual password with:
  # oc get secret keycloak-initial-admin -n keycloak -o jsonpath='{.data.password}' | base64 -d
  ADMIN_USERNAME: "admin"
  ADMIN_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"

