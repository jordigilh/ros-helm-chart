{{- if and .Values.ui (eq (include "cost-onprem.platform.isOpenShift" .) "true") }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ui-nginx-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
data:
  nginx.conf: |
    # ROS API - recommendations endpoint (more specific path, matched first)
    location /api/cost-management/v1/recommendations/openshift {
      proxy_pass http://{{ include "cost-onprem.fullname" . }}-ros-api:{{ .Values.ros.api.port }};
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    # Koku API - all other cost-management endpoints
    # Route through Ingress Envoy for JWT validation and X-Rh-Identity injection
    # The oauth-proxy passes Authorization header, Envoy validates JWT and creates X-Rh-Identity
    # Uses ingress.server.port (8080) which maps to Envoy's http-proxy port (9080)
    location /api/cost-management/v1 {
      proxy_pass http://{{ include "cost-onprem.fullname" . }}-ingress:{{ .Values.ingress.server.port }};
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    location / {
      root /opt/app-root/src/onprem;
      try_files $uri $uri/ /index.html;
      add_header X-Frame-Options "SAMEORIGIN";
      add_header X-Content-Type-Options "nosniff";
      add_header Referrer-Policy "strict-origin-when-cross-origin";
    }

    location /costManagement/ {
      alias /opt/app-root/src/costManagement/;
      try_files $uri $uri/ /index.html;
      add_header X-Frame-Options "SAMEORIGIN";
      add_header X-Content-Type-Options "nosniff";
      add_header Referrer-Policy "strict-origin-when-cross-origin";
    }

    location /costManagementRos/ {
      alias /opt/app-root/src/costManagementRos/;
      try_files $uri $uri/ /index.html;
      add_header X-Frame-Options "SAMEORIGIN";
      add_header X-Content-Type-Options "nosniff";
      add_header Referrer-Policy "strict-origin-when-cross-origin";
    }

    location = /logout {
      absolute_redirect off;
      return 302 /oauth2/sign_out?rd=/oauth2/start;
    }
{{- end }}
