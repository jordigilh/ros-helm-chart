{{- if and .Values.ui (eq (include "cost-onprem.platform.isOpenShift" .) "true") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "cost-onprem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "cost-onprem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      containers:
      - name: oauth-proxy
        image: "{{ .Values.ui.oauthProxy.image.repository }}:{{ .Values.ui.oauthProxy.image.tag }}"
        imagePullPolicy: {{ .Values.ui.oauthProxy.image.pullPolicy | default .Values.global.pullPolicy }}
        ports:
        - name: https
          containerPort: 8443
        env:
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "cost-onprem.fullname" . }}-ui-cookie-secret
              key: session-secret
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "cost-onprem.fullname" . }}-ui-oauth-client-secret
              key: client-secret
        args:
        - --https-address=:8443
        - --provider=keycloak-oidc
        - --client-id={{ .Values.ui.keycloak.client.id }}
        - --oidc-issuer-url=https://keycloak-keycloak.apps.cluster-v99kw.dynamic.redhatworkshops.io/realms/kubernetes
        - --redirect-url=https://{{ include "cost-onprem.fullname" . }}-ui-{{ .Release.Namespace }}.{{ include "cost-onprem.platform.clusterDomain" . }}/oauth2/callback
        - --tls-cert-file=/etc/tls/private/tls.crt
        - --tls-key-file=/etc/tls/private/tls.key
        - --upstream=http://localhost:{{ .Values.ui.app.port }}
        - --pass-host-header=false
        - --skip-provider-button
        - --skip-auth-preflight
        - --pass-authorization-header
        - --code-challenge-method=S256
        - --email-domain=*
        - --cookie-secure=true
        livenessProbe:
          httpGet:
            path: /ping
            port: https
            scheme: HTTPS
          initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
          periodSeconds: {{ .Values.probes.periodSeconds }}
          timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
          failureThreshold: {{ .Values.probes.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /ping
            port: https
            scheme: HTTPS
          initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
          periodSeconds: {{ .Values.probes.periodSeconds }}
          timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
          failureThreshold: {{ .Values.probes.failureThreshold }}
        resources:
          {{- toYaml .Values.ui.oauthProxy.resources | nindent 12 }}
        volumeMounts:
        - name: proxy-tls
          mountPath: /etc/tls/private
          readOnly: true
      - name: app
        image: "{{ .Values.ui.app.image.repository }}:{{ .Values.ui.app.image.tag }}"
        imagePullPolicy: {{ .Values.ui.app.image.pullPolicy | default .Values.global.pullPolicy }}
        command: ["nginx", "-g", "daemon off;"]
        ports:
        - name: http
          containerPort: {{ .Values.ui.app.port }}
        env:
        - name: API_PROXY_URL
          value: http://localhost:8081
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
          periodSeconds: {{ .Values.probes.periodSeconds }}
          timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
          failureThreshold: {{ .Values.probes.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
          periodSeconds: {{ .Values.probes.periodSeconds }}
          timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
          failureThreshold: {{ .Values.probes.failureThreshold }}
        resources:
          {{- toYaml .Values.ui.app.resources | nindent 12 }}
        volumeMounts:
        - name: nginx-config
          mountPath: /opt/app-root/etc/nginx.default.d/nginx.conf
          subPath: nginx.conf
      - name: api-echo-server
        image: ealen/echo-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: echo-http
          containerPort: 8081
        env:
        - name: PORT
          value: "8081"
        resources:
          limits:
            cpu: "50m"
            memory: "64Mi"
          requests:
            cpu: "25m"
            memory: "32Mi"
      volumes:
      - name: proxy-tls
        secret:
          secretName: {{ include "cost-onprem.fullname" . }}-ui-tls
      - name: nginx-config
        configMap:
          name: {{ include "cost-onprem.fullname" . }}-ui-nginx-config
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
