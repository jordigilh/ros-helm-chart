{{- if .Values.ui }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "cost-onprem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "cost-onprem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      containers:
      - name: oauth-proxy
        image: "{{ .Values.ui.oauthProxy.image.repository }}:{{ .Values.ui.oauthProxy.image.tag }}"
        imagePullPolicy: {{ .Values.ui.oauthProxy.image.pullPolicy | default .Values.global.pullPolicy }}
        ports:
        - name: https
          containerPort: 8443
        env:
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "cost-onprem.fullname" . }}-ui-cookie-secret
              key: session-secret
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "cost-onprem.fullname" . }}-ui-oauth-client
              key: client-id
              optional: false
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "cost-onprem.fullname" . }}-ui-oauth-client
              key: client-secret
              optional: false
        args:
        - --https-address=:8443
        - --provider=keycloak-oidc
        - --oidc-issuer-url={{ include "cost-onprem.keycloak.issuerUrl" . }}
        - --redirect-url=https://{{ include "cost-onprem.fullname" . }}-ui-{{ .Release.Namespace }}.{{ include "cost-onprem.platform.clusterDomain" . }}/oauth2/callback
        - --backend-logout-url={{ include "cost-onprem.keycloak.issuerUrl" . }}/protocol/openid-connect/logout?id_token_hint={id_token}
        - --tls-cert-file=/etc/tls/private/tls.crt
        - --tls-key-file=/etc/tls/private/tls.key
        - --upstream=http://localhost:{{ .Values.ui.app.port }}
        - --pass-host-header=false
        - --skip-provider-button
        - --skip-auth-preflight
        - --pass-authorization-header
        - --code-challenge-method=S256
        - --email-domain=*
        - --cookie-secure=true
        - --cookie-expire={{ .Values.ui.oauthProxy.cookie.expire }}
        - --cookie-refresh={{ .Values.ui.oauthProxy.cookie.refresh }}
        {{- if .Values.ui.oauthProxy.tls.caCertEnabled }}
        - --provider-ca-file=/etc/keycloak-ca/ca.crt
        {{- end }}
        livenessProbe:
          httpGet:
            path: /ping
            port: https
            scheme: HTTPS
          initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
          periodSeconds: {{ .Values.probes.periodSeconds }}
          timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
          failureThreshold: {{ .Values.probes.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /ping
            port: https
            scheme: HTTPS
          initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
          periodSeconds: {{ .Values.probes.periodSeconds }}
          timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
          failureThreshold: {{ .Values.probes.failureThreshold }}
        resources:
          {{- toYaml .Values.ui.oauthProxy.resources | nindent 12 }}
        volumeMounts:
        - name: proxy-tls
          mountPath: /etc/tls/private
          readOnly: true
        {{- if .Values.ui.oauthProxy.tls.caCertEnabled }}
        - name: keycloak-ca
          mountPath: /etc/keycloak-ca
          readOnly: true
        {{- end }}
      - name: app
        image: "{{ .Values.ui.app.image.repository }}:{{ .Values.ui.app.image.tag }}"
        imagePullPolicy: {{ .Values.ui.app.image.pullPolicy | default .Values.global.pullPolicy }}
        command: ["nginx", "-g", "daemon off;"]
        ports:
        - name: http
          containerPort: {{ .Values.ui.app.port }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
          periodSeconds: {{ .Values.probes.periodSeconds }}
          timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
          failureThreshold: {{ .Values.probes.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
          periodSeconds: {{ .Values.probes.periodSeconds }}
          timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
          failureThreshold: {{ .Values.probes.failureThreshold }}
        resources:
          {{- toYaml .Values.ui.app.resources | nindent 12 }}
        volumeMounts:
        - name: nginx-config
          mountPath: /opt/app-root/etc/nginx.default.d/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: proxy-tls
        secret:
          secretName: {{ include "cost-onprem.fullname" . }}-ui-tls
      - name: nginx-config
        configMap:
          name: {{ include "cost-onprem.fullname" . }}-ui-nginx-config
      {{- if .Values.ui.oauthProxy.tls.caCertEnabled }}
      - name: keycloak-ca
        secret:
          secretName: keycloak-ca-cert
      {{- end }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
