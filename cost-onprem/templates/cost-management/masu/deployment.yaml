{{- if .Values.costManagement.masu.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-onprem.koku.masu.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.koku.labels" . | nindent 4 }}
    app.kubernetes.io/component: cost-processor
spec:
  replicas: {{ .Values.costManagement.masu.replicas }}
  selector:
    matchLabels:
      {{- include "cost-onprem.koku.masu.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cost-onprem.koku.labels" . | nindent 8 }}
        app.kubernetes.io/component: cost-processor
    spec:
      serviceAccountName: {{ .Values.costManagement.serviceAccount.name }}
      automountServiceAccountToken: false

      initContainers:
      {{- include "cost-onprem.koku.initContainer.combineCA" . | nindent 6 }}
      containers:
      - name: masu
        image: "{{ include "cost-onprem.koku.image" . }}"
        imagePullPolicy: {{ .Values.costManagement.api.image.pullPolicy }}
        securityContext:
          {{- include "cost-onprem.securityContext.container" . | nindent 10 }}


        ports:
        - containerPort: {{ include "cost-onprem.koku.api.port" . }}
          protocol: TCP

        # Health checks
        livenessProbe:
          httpGet:
            path: /livez
            port: {{ include "cost-onprem.koku.metrics.port" . }}
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 5
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /readyz
            port: {{ include "cost-onprem.koku.metrics.port" . }}
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 5
          successThreshold: 1

        # Resource limits and requests
        resources:
          {{- toYaml .Values.costManagement.masu.resources | nindent 10 }}

        # Environment variables
        env:
        # Common Koku environment variables (includes DB, Valkey, S3, etc.)
        {{- include "cost-onprem.koku.commonEnv" . | nindent 8 }}

        # POD_CPU_LIMIT is required for gunicorn worker calculation
        # Without it, gunicorn spawns workers based on host CPU count, causing OOM
        - name: POD_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: masu
              resource: limits.cpu

        # MASU-specific environment variables
        - name: MASU
          value: "true"
        - name: API_PATH_PREFIX
          value: /api/cost-management
        - name: KAFKA_CONNECT
          value: "true"

        {{- range $key, $value := .Values.costManagement.masu.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}

        volumeMounts:
        {{- include "cost-onprem.koku.volumeMounts" . | nindent 8 }}

        # Command to run MASU server
        command:
        - /bin/bash
        - -c
        - |
          cd $APP_HOME
          exec gunicorn -c gunicorn_conf.py --max-requests=1000 koku.wsgi

      volumes:
      {{- include "cost-onprem.koku.volumes" . | nindent 6 }}
{{- end }}
