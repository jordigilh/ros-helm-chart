apiVersion: v1
kind: ServiceAccount
metadata:
  name: koku
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: koku
  annotations:
    # Create service account before migration Job runs (pre-install hook)
    # No delete policy - service account persists and remains managed by Helm
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
