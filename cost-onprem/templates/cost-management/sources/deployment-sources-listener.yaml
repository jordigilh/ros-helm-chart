apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-onprem.fullname" . }}-sources-listener
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: sources-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "cost-onprem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: sources-listener
  template:
    metadata:
      labels:
        {{- include "cost-onprem.labels" . | nindent 8 }}
        app.kubernetes.io/component: sources-listener
    spec:
      serviceAccountName: {{ .Values.costManagement.serviceAccount.name }}
      initContainers:
      {{- include "cost-onprem.koku.initContainer.combineCA" . | nindent 6 }}
      containers:
      - name: sources-listener
        image: "{{ include "cost-onprem.koku.image" . }}"
        imagePullPolicy: {{ .Values.costManagement.api.image.pullPolicy }}

        ports:
        - containerPort: 9000
          protocol: TCP
          name: probes

        # Health checks
        livenessProbe:
          httpGet:
            path: /livez
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 5
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /readyz
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 5
          successThreshold: 1

        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Environment variables
        env:
        # Sources listener identification
        - name: SOURCES
          value: "true"
        - name: KAFKA_CONNECT
          value: "true"
        - name: API_PATH_PREFIX
          value: /api/cost-management
        # Sources API connection (using Koku's configurator pattern)
        - name: SOURCES_API_SVC_HOST
          value: {{ include "cost-onprem.fullname" . }}-sources-api.{{ .Release.Namespace }}.svc.cluster.local
        - name: SOURCES_API_SVC_PORT
          value: "8000"
        - name: SOURCES_API_PREFIX
          value: /api/sources/v1.0

        # Common Koku environment variables (DB, Valkey, S3, Kafka, etc.)
        {{- include "cost-onprem.koku.commonEnv" . | nindent 8 }}

        volumeMounts:
        {{- include "cost-onprem.koku.volumeMounts" . | nindent 8 }}

        # Command to run sources listener
        command:
        - /bin/bash
        - -c
        - |
          set -e
          cd $APP_HOME

          echo "=========================================="
          echo "Starting Sources Kafka Listener"
          echo "=========================================="
          echo "Timestamp: $(date)"
          echo "Kafka: $INSIGHTS_KAFKA_HOST:$INSIGHTS_KAFKA_PORT"
          echo "Database: $DATABASE_SERVICE_HOST:$DATABASE_SERVICE_PORT"
          echo ""

          # Start sources listener
          echo "Starting sources listener..."
          exec python manage.py sources_listener

      volumes:
      {{- include "cost-onprem.koku.volumes" . | nindent 6 }}
