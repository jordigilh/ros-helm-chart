{{- if .Values.valkey.persistence.enabled }}
{{- /* Check if PVC already exists (for helm upgrade) */ -}}
{{- $pvc := lookup "v1" "PersistentVolumeClaim" .Release.Namespace (printf "%s-valkey-data" (include "cost-onprem.fullname" .)) -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "cost-onprem.fullname" . }}-valkey-data
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.valkey.persistence.size }}
  {{- if $pvc }}
  {{- /* Preserve existing storageClassName on upgrade */ -}}
  {{- if $pvc.spec.storageClassName }}
  storageClassName: {{ $pvc.spec.storageClassName }}
  {{- end }}
  {{- else }}
  {{- /* New install: use provided storageClassName */ -}}
  {{- if .Values.valkey.persistence.storageClassName }}
  storageClassName: {{ .Values.valkey.persistence.storageClassName }}
  {{- else if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
  {{- end }}
{{- end }}
