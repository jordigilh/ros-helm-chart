{{- $isOpenShift := eq (include "cost-onprem.platform.isOpenShift" .) "true" }}
{{- $cacheName := include "cost-onprem.cache.name" . }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cost-onprem.fullname" . }}-{{ $cacheName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 6379
      targetPort: {{ $cacheName }}
      protocol: TCP
      name: {{ $cacheName }}
  selector:
    {{- include "cost-onprem.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: cache