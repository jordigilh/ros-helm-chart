apiVersion: v1
kind: Service
metadata:
  name: {{ include "cost-mgmt.fullname" . }}-db-kruize
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-mgmt.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
    app.kubernetes.io/name: db-kruize
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.database.kruize.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "cost-mgmt.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
    app.kubernetes.io/name: db-kruize