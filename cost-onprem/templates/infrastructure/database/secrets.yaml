{{- if not .Values.database.existingSecret }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cost-onprem.database.defaultSecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
type: Opaque
data:
  # Database server admin credentials
  admin-user: {{ .Values.database.server.adminUser | b64enc }}
  admin-password: {{ .Values.database.server.adminPassword | b64enc }}

  # ROS Database credentials
  ros-user: {{ .Values.database.ros.user | b64enc }}
  ros-password: {{ .Values.database.ros.password | b64enc }}

  # Kruize Database credentials
  kruize-user: {{ .Values.database.kruize.user | b64enc }}
  kruize-password: {{ .Values.database.kruize.password | b64enc }}

  # Koku Database credentials
  koku-user: {{ .Values.database.koku.user | b64enc }}
  koku-password: {{ .Values.database.koku.password | b64enc }}

  # Sources Database credentials (dedicated database)
  sources-user: {{ .Values.database.sources.user | b64enc }}
  sources-password: {{ .Values.database.sources.password | b64enc }}
{{- end }}
