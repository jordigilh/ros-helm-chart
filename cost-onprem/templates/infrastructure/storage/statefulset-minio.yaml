{{- $isOpenShift := eq (include "cost-mgmt.platform.isOpenShift" .) "true" }}
{{- if not $isOpenShift }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "cost-mgmt.fullname" . }}-minio
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-mgmt.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
    app.kubernetes.io/name: minio
spec:
  serviceName: {{ include "cost-mgmt.fullname" . }}-minio
  replicas: 1
  selector:
    matchLabels:
      {{- include "cost-mgmt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: storage
      app.kubernetes.io/name: minio
  template:
    metadata:
      labels:
        {{- include "cost-mgmt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: storage
        app.kubernetes.io/name: minio
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: minio
          image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}"
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          command:
            - minio
            - server
            - --address
            - 0.0.0.0:{{ .Values.minio.ports.api }}
            - --console-address
            - 0.0.0.0:{{ .Values.minio.ports.console }}
            - /data
          ports:
            - name: api
              containerPort: {{ .Values.minio.ports.api }}
              protocol: TCP
            - name: console
              containerPort: {{ .Values.minio.ports.console }}
              protocol: TCP
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-mgmt.fullname" . }}-storage-credentials
                  key: access-key
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-mgmt.fullname" . }}-storage-credentials
                  key: secret-key
          volumeMounts:
            - name: minio-storage
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: {{ .Values.minio.ports.api }}
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: {{ .Values.minio.ports.api }}
            initialDelaySeconds: 5
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          resources:
            {{- toYaml .Values.resources.application | nindent 12 }}
  volumeClaimTemplates:
    - metadata:
        name: minio-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        volumeMode: {{ include "cost-mgmt.storage.volumeMode" . }}
        storageClassName: {{ include "cost-mgmt.storage.class" . }}
        resources:
          requests:
            storage: {{ .Values.minio.storage.size }}
{{- end }}