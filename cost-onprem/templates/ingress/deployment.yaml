apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "cost-onprem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ingress
  template:
    metadata:
      labels:
        {{- include "cost-onprem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ingress
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- include "cost-onprem.initContainer.waitForStorage" . | nindent 8 }}
        {{- if .Values.kafka.bootstrapServers }}
        {{- include "cost-onprem.initContainer.waitForKafka" . | nindent 8 }}
        {{- end }}
      serviceAccountName: {{ .Values.ingress.serviceAccount.name }}
      containers:
        # Ingress service - receives pre-authenticated traffic from centralized gateway
        # Gateway validates JWT and injects X-Rh-Identity header
        - name: ingress
          image: "{{ .Values.ingress.image.repository }}:{{ .Values.ingress.image.tag }}"
          imagePullPolicy: {{ .Values.ingress.image.pullPolicy | default .Values.global.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ingress.server.port }}
              protocol: TCP
          env:
            # Port configuration (insights-ingress-go uses INGRESS_ prefix)
            - name: INGRESS_WEBPORT
              value: {{ .Values.ingress.server.port | quote }}
            - name: INGRESS_METRICSPORT
              value: {{ .Values.ingress.metrics.port | quote }}
            - name: INGRESS_DEBUG
              value: {{ .Values.ingress.server.debug | quote }}

            # Upload configuration
            - name: INGRESS_DEFAULTMAXSIZE
              value: {{ .Values.ingress.upload.maxUploadSize | int | quote }}
            - name: INGRESS_MAXUPLOADMEM
              value: {{ .Values.ingress.upload.maxMemory | int | quote }}
            - name: INGRESS_VALID_UPLOAD_TYPES
              value: {{ .Values.ingress.upload.validTypes | quote }}

            # Storage configuration (MinIO/S3)
            - name: INGRESS_MINIOENDPOINT
              value: {{ include "cost-onprem.storage.endpoint" . }}
            - name: INGRESS_STAGEBUCKET
              value: {{ include "cost-onprem.storage.bucket" . | quote }}
            - name: INGRESS_USESSL
              value: {{ include "cost-onprem.storage.useSSL" . | quote }}
            - name: INGRESS_STAGERIMPLEMENTATION
              value: "s3"
            - name: INGRESS_MINIOACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-onprem.fullname" . }}-storage-credentials
                  key: access-key
            - name: INGRESS_MINIOSECRETKEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-onprem.fullname" . }}-storage-credentials
                  key: secret-key
            # AWS SDK configuration for S3v4 signatures
            - name: AWS_CONFIG_FILE
              value: /etc/aws/config

            # Kafka configuration
            - name: INGRESS_KAFKA_BROKERS
              value: {{ include "cost-onprem.kafka.bootstrapServers" . | quote }}
            - name: INGRESS_KAFKAANNOUNCETOPIC
              value: {{ .Values.ingress.kafka.topic | quote }}
            - name: INGRESS_KAFKAGROUPID
              value: {{ .Values.ingress.kafka.groupId | default "ingress" | quote }}

            # Authentication configuration
            # JWT is handled by centralized gateway, backend trusts X-Rh-Identity header
            - name: INGRESS_AUTH
              value: "false"  # Auth is handled by gateway, backend trusts X-Rh-Identity

            # Logging configuration
            - name: INGRESS_LOGLEVEL
              value: {{ .Values.ingress.logging.level | upper | quote }}

          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.ingress.server.port }}
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.ingress.server.port }}
            initialDelaySeconds: 10
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          resources:
            {{- toYaml .Values.resources.application | nindent 12 }}
          volumeMounts:
            - name: aws-config
              mountPath: /etc/aws
              readOnly: true
            - name: service-ca-cert
              mountPath: /etc/ssl/certs/service-ca.crt
              subPath: service-ca.crt
              readOnly: true
      volumes:
        - name: aws-config
          configMap:
            name: {{ include "cost-onprem.fullname" . }}-aws-config
        - name: service-ca-cert
          configMap:
            name: {{ include "cost-onprem.fullname" . }}-service-ca
            items:
              - key: service-ca.crt
                path: service-ca.crt