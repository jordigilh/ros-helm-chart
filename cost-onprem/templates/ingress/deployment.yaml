{{/* Deploy ingress service on both Kubernetes and OpenShift */}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "cost-onprem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ingress
  template:
    metadata:
      labels:
        {{- include "cost-onprem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ingress
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- include "cost-onprem.initContainer.waitForStorage" . | nindent 8 }}
        {{- if .Values.kafka.bootstrapServers }}
        {{- include "cost-onprem.initContainer.waitForKafka" . | nindent 8 }}
        {{- end }}
        {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }}
        {{- include "cost-onprem.initContainer.prepareCABundle" . | nindent 8 }}
        {{- end }}
      serviceAccountName: {{ .Values.ingress.serviceAccount.name }}
      containers:
        {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }}
        # Envoy sidecar for native JWT authentication
        - name: envoy-proxy
          image: "{{ .Values.jwtAuth.envoy.image.repository }}:{{ .Values.jwtAuth.envoy.image.tag }}"
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          ports:
            - name: http-proxy
              containerPort: {{ .Values.jwtAuth.envoy.port }}
              protocol: TCP
            - name: admin
              containerPort: {{ .Values.jwtAuth.envoy.adminPort }}
              protocol: TCP
          command:
            - /usr/local/bin/envoy
          args:
            - -c
            - /etc/envoy/envoy.yaml
            - --log-level
            - {{ .Values.jwtAuth.envoy.logLevel | default "info" }}
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
            - name: ca-bundle
              mountPath: /etc/ca-certificates
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.jwtAuth.envoy.adminPort }}
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.jwtAuth.envoy.adminPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.jwtAuth.envoy.resources | nindent 12 }}
        {{- end }}
        - name: ingress
          image: "{{ .Values.ingress.image.repository }}:{{ .Values.ingress.image.tag }}"
          imagePullPolicy: {{ .Values.ingress.image.pullPolicy | default .Values.global.pullPolicy }}
          ports:
            - name: http
              containerPort: {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }} 8081 {{- else }} {{ .Values.ingress.server.port }} {{- end }}
              protocol: TCP
          env:
            # Port configuration (insights-ingress-go uses INGRESS_ prefix)
            - name: INGRESS_WEBPORT
              value: {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }} "8081" {{- else }} {{ .Values.ingress.server.port | quote }} {{- end }}
            - name: INGRESS_METRICSPORT
              value: {{ .Values.ingress.metrics.port | quote }}
            - name: INGRESS_DEBUG
              value: {{ .Values.ingress.server.debug | quote }}

            # Upload configuration
            - name: INGRESS_DEFAULTMAXSIZE
              value: {{ .Values.ingress.upload.maxUploadSize | int | quote }}
            - name: INGRESS_MAXUPLOADMEM
              value: {{ .Values.ingress.upload.maxMemory | int | quote }}
            - name: INGRESS_VALID_UPLOAD_TYPES
              value: {{ .Values.ingress.upload.validTypes | quote }}
 
            # Storage configuration (MinIO/S3)
            - name: INGRESS_MINIOENDPOINT
              value: {{ include "cost-onprem.storage.endpoint" . }}
            - name: INGRESS_STAGEBUCKET
              value: {{ include "cost-onprem.storage.bucket" . | quote }}
            - name: INGRESS_USESSL
              value: {{ include "cost-onprem.storage.useSSL" . | quote }}
            - name: INGRESS_STAGERIMPLEMENTATION
              value: "s3"
            - name: INGRESS_MINIOACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-onprem.fullname" . }}-storage-credentials
                  key: access-key
            - name: INGRESS_MINIOSECRETKEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-onprem.fullname" . }}-storage-credentials
                  key: secret-key

            # Kafka configuration
            - name: INGRESS_KAFKA_BROKERS
              value: {{ include "cost-onprem.kafka.bootstrapServers" . | quote }}
            - name: INGRESS_KAFKAANNOUNCETOPIC
              value: {{ .Values.ingress.kafka.topic | quote }}
            - name: INGRESS_KAFKAGROUPID
              value: {{ .Values.ingress.kafka.groupId | default "ingress" | quote }}

            # Authentication configuration
            # When JWT is enabled via Envoy, the backend trusts X-Rh-Identity header
            # When JWT is disabled, set INGRESS_AUTH=false to skip auth checks
            - name: INGRESS_AUTH
              {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }}
              value: "false"  # Auth is handled by Envoy sidecar, backend trusts X-Rh-Identity
              {{- else if eq (include "cost-onprem.platform.isOpenShift" .) "true" }}
              value: {{ .Values.ingress.auth.enabled | quote }}
              {{- else }}
              value: "false"
              {{- end }}

            # Logging configuration
            - name: INGRESS_LOGLEVEL
              value: {{ .Values.ingress.logging.level | upper | quote }}

          livenessProbe:
            httpGet:
              path: /
              port: {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }} 8081 {{- else }} {{ .Values.ingress.server.port }} {{- end }}
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /
              port: {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }} 8081 {{- else }} {{ .Values.ingress.server.port }} {{- end }}
            initialDelaySeconds: 10
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          resources:
            {{- toYaml .Values.resources.application | nindent 12 }}
          {{- if eq (include "cost-onprem.platform.isOpenShift" .) "true" }}
          volumeMounts:
            - name: service-ca-cert
              mountPath: /etc/ssl/certs/service-ca.crt
              subPath: service-ca.crt
              readOnly: true
          {{- end }}
      volumes:
        {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }}
        # Envoy configuration volume
        - name: envoy-config
          configMap:
            name: {{ include "cost-onprem.fullname" . }}-envoy-config-ingress
            items:
              - key: envoy.yaml
                path: envoy.yaml
        # CA bundle preparation volumes
        - name: ca-scripts
          configMap:
            name: {{ include "cost-onprem.fullname" . }}-keycloak-ca
            items:
              - key: combine-ca.sh
                path: combine-ca.sh
                mode: 0755
        - name: ca-source
          configMap:
            name: {{ include "cost-onprem.fullname" . }}-keycloak-ca
        - name: ca-bundle
          emptyDir: {}
        {{- end }}
        {{- if eq (include "cost-onprem.platform.isOpenShift" .) "true" }}
        - name: service-ca-cert
          configMap:
            name: {{ include "cost-onprem.fullname" . }}-service-ca
            items:
              - key: service-ca.crt
                path: service-ca.crt
        {{- end }}