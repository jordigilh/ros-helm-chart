{{/* Deploy ingress service on both Kubernetes and OpenShift */}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
    app.kubernetes.io/name: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "cost-onprem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ingress
      app.kubernetes.io/name: ingress
  template:
    metadata:
      labels:
        {{- include "cost-onprem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ingress
        app.kubernetes.io/name: ingress
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- include "cost-onprem.initContainer.waitForStorage" . | nindent 8 }}
        {{- if .Values.kafka.bootstrapServers }}
        {{- include "cost-onprem.initContainer.waitForKafka" . | nindent 8 }}
        {{- end }}
        {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }}
        {{- include "cost-onprem.initContainer.prepareCABundle" . | nindent 8 }}
        {{- end }}
      serviceAccountName: {{ .Values.ingress.serviceAccount.name }}
      containers:
        {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }}
        # Envoy sidecar for native JWT authentication
        - name: envoy-proxy
          image: "{{ .Values.jwtAuth.envoy.image.repository }}:{{ .Values.jwtAuth.envoy.image.tag }}"
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          ports:
            - name: http-proxy
              containerPort: {{ .Values.jwtAuth.envoy.port }}
              protocol: TCP
            - name: admin
              containerPort: {{ .Values.jwtAuth.envoy.adminPort }}
              protocol: TCP
          command:
            - /usr/local/bin/envoy
          args:
            - -c
            - /etc/envoy/envoy.yaml
            - --log-level
            - {{ .Values.jwtAuth.envoy.logLevel | default "info" }}
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
            - name: ca-bundle
              mountPath: /etc/ca-certificates
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.jwtAuth.envoy.adminPort }}
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.jwtAuth.envoy.adminPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.jwtAuth.envoy.resources | nindent 12 }}
        {{- end }}
        - name: ingress
          image: "{{ .Values.ingress.image.repository }}:{{ .Values.ingress.image.tag }}"
          imagePullPolicy: {{ .Values.ingress.image.pullPolicy | default .Values.global.pullPolicy }}
          ports:
            - name: http
              containerPort: {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }} 8081 {{- else }} {{ .Values.ingress.port }} {{- end }}
              protocol: TCP
          env:
            # Server configuration
            - name: SERVER_PORT
              value: {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }} "8081" {{- else }} {{ .Values.ingress.server.port | quote }} {{- end }}
            - name: SERVER_READ_TIMEOUT
              value: {{ .Values.ingress.server.readTimeout | quote }}
            - name: SERVER_WRITE_TIMEOUT
              value: {{ .Values.ingress.server.writeTimeout | quote }}
            - name: SERVER_IDLE_TIMEOUT
              value: {{ .Values.ingress.server.idleTimeout | quote }}
            - name: DEBUG
              value: {{ .Values.ingress.server.debug | quote }}

            # Upload configuration
            - name: UPLOAD_MAX_SIZE
              value: {{ .Values.ingress.upload.maxUploadSize | quote }}
            - name: UPLOAD_MAX_MEMORY
              value: {{ .Values.ingress.upload.maxMemory | quote }}
            - name: UPLOAD_TEMP_DIR
              value: {{ .Values.ingress.upload.tempDir | quote }}
            - name: UPLOAD_ALLOWED_TYPES
              value: {{ join "," .Values.ingress.upload.allowedTypes | quote }}
            - name: UPLOAD_REQUIRE_AUTH
              value: {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }} "true" {{- else }} {{ .Values.ingress.upload.requireAuth | quote }} {{- end }}

            # Storage configuration
            - name: STORAGE_ENDPOINT
              value: {{ include "cost-onprem.storage.endpoint" . }}
            - name: STORAGE_BUCKET
              value: {{ include "cost-onprem.storage.bucket" . | quote }}
            - name: STORAGE_USE_SSL
              value: {{ include "cost-onprem.storage.useSSL" . | quote }}
            - name: STORAGE_URL_EXPIRATION
              value: {{ .Values.ingress.storage.urlExpiration | quote }}
            - name: STORAGE_PATH_PREFIX
              value: {{ .Values.ingress.storage.pathPrefix | quote }}
            {{- if eq (include "cost-onprem.platform.isOpenShift" .) "true" }}
            - name: STORAGE_SSL_CA_CERT_PATH
              value: "/etc/ssl/certs/service-ca.crt"
            {{- end }}
            - name: STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-onprem.fullname" . }}-storage-credentials
                  key: access-key
            - name: STORAGE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-onprem.fullname" . }}-storage-credentials
                  key: secret-key

            # Kafka configuration
            - name: KAFKA_BROKERS
              value: {{ include "cost-onprem.kafka.bootstrapServers" . | quote }}
            - name: KAFKA_ROS_TOPIC
              value: {{ .Values.ingress.kafka.topic | quote }}
            - name: KAFKA_SECURITY_PROTOCOL
              value: {{ include "cost-onprem.kafka.securityProtocol" . | quote }}
            - name: KAFKA_CLIENT_ID
              value: {{ .Values.ingress.kafka.clientId | quote }}
            - name: KAFKA_BATCH_SIZE
              value: {{ .Values.ingress.kafka.batchSize | quote }}
            - name: KAFKA_RETRIES
              value: {{ .Values.ingress.kafka.retries | quote }}

            # Authentication configuration (only available on OpenShift with Keycloak)
            - name: AUTH_ENABLED
              {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }}
              value: "true"  # Auth is enabled via Envoy native JWT, service trusts X-ROS headers
              {{- else if eq (include "cost-onprem.platform.isOpenShift" .) "true" }}
              value: {{ .Values.ingress.auth.enabled | quote }}
              {{- else }}
              value: "false"
              {{- end }}
            # Logging configuration
            - name: LOG_LEVEL
              value: {{ .Values.ingress.logging.level | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.ingress.logging.format | quote }}
            - name: LOG_OUTPUT
              value: {{ .Values.ingress.logging.output | quote }}

            # Metrics configuration
            - name: METRICS_ENABLED
              value: {{ .Values.ingress.metrics.enabled | quote }}
            - name: METRICS_PATH
              value: {{ .Values.ingress.metrics.path | quote }}
            - name: METRICS_PORT
              value: {{ .Values.ingress.metrics.port | quote }}

          livenessProbe:
            httpGet:
              path: /health
              port: {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }} 8081 {{- else }} {{ .Values.ingress.port }} {{- end }}
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /ready
              port: {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }} 8081 {{- else }} {{ .Values.ingress.port }} {{- end }}
            initialDelaySeconds: 10
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          resources:
            {{- toYaml .Values.resources.application | nindent 12 }}
          {{- if eq (include "cost-onprem.platform.isOpenShift" .) "true" }}
          volumeMounts:
            - name: service-ca-cert
              mountPath: /etc/ssl/certs/service-ca.crt
              subPath: service-ca.crt
              readOnly: true
          {{- end }}
      volumes:
        {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }}
        # Envoy configuration volume
        - name: envoy-config
          configMap:
            name: {{ include "cost-onprem.fullname" . }}-envoy-config-ingress
            items:
              - key: envoy.yaml
                path: envoy.yaml
        # CA bundle preparation volumes
        - name: ca-scripts
          configMap:
            name: {{ include "cost-onprem.fullname" . }}-keycloak-ca
            items:
              - key: combine-ca.sh
                path: combine-ca.sh
                mode: 0755
        - name: ca-source
          configMap:
            name: {{ include "cost-onprem.fullname" . }}-keycloak-ca
        - name: ca-bundle
          emptyDir: {}
        {{- end }}
        {{- if eq (include "cost-onprem.platform.isOpenShift" .) "true" }}
        - name: service-ca-cert
          configMap:
            name: {{ include "cost-onprem.fullname" . }}-service-ca
            items:
              - key: service-ca.crt
                path: service-ca.crt
        {{- end }}