apiVersion: v1
kind: Service
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
spec:
  type: {{ .Values.service.type }}
  ports:
    # Expose Envoy proxy port for external traffic (JWT auth)
    - port: {{ .Values.ingress.server.port }}
      targetPort: http-proxy  # Route to Envoy sidecar
      protocol: TCP
      name: http
    # Also expose Envoy admin port for debugging (internal use)
    - port: {{ .Values.jwtAuth.envoy.adminPort }}
      targetPort: admin
      protocol: TCP
      name: envoy-admin
  selector:
    {{- include "cost-onprem.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
