{{/* Deploy ingress service on both Kubernetes and OpenShift */}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
    app.kubernetes.io/name: ingress
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }}
    # When JWT auth is enabled, expose Envoy proxy port for external traffic
    - port: {{ .Values.ingress.server.port }}
      targetPort: http-proxy  # Route to Envoy sidecar
      protocol: TCP
      name: http
    # Also expose Envoy admin port for debugging (internal use)
    - port: {{ .Values.jwtAuth.envoy.adminPort }}
      targetPort: admin
      protocol: TCP
      name: envoy-admin
    {{- else }}
    # When JWT auth is disabled, expose ingress directly
    - port: {{ .Values.ingress.server.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- end }}
  selector:
    {{- include "cost-onprem.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
    app.kubernetes.io/name: ingress