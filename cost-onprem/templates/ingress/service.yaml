apiVersion: v1
kind: Service
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
spec:
  type: {{ .Values.service.type }}
  ports:
    # Expose ingress container port directly
    # Traffic is pre-authenticated by centralized gateway
    - port: 8081
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cost-onprem.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
