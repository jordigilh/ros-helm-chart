{{- /* Define a common host for all API routes that go through the ingress service */}}
{{- $clusterDomain := include "cost-onprem.platform.clusterDomain" . }}
{{- $defaultApiHost := printf "%s-ingress-%s.%s" (include "cost-onprem.fullname" .) .Release.Namespace $clusterDomain }}
{{- $apiHost := (index .Values.serviceRoute.hosts 0).host | default $defaultApiHost }}
{{- /*
ROUTES CONFIGURATION

This file contains routes required for external access:

1. Main route (/) - ROS API status and recommendations endpoints
2. Ingress route (/api/ingress) - File upload and version check
3. Cost Management API route (/api/cost-management) - Koku API (JWT validated via Envoy)
4. Sources API route (/api/sources) - Provider management (JWT validated via Envoy)
5. UI route (/) - User interface

All API routes go through the Envoy ingress proxy for JWT authentication.
The Envoy proxy validates JWT tokens and injects X-Rh-Identity headers.

INTERNAL-ONLY SERVICES (no routes, accessed via network policies):
- Kruize - Accessed only by internal services (processor, poller, housekeeper)

REMOVED ROUTES (previously defined, not needed):
- Kruize route (/api/kruize) - Internal only, blocked by network policy
- ROS API route (/api/ros) - Alternative API path
- MinIO Console route (/minio) - Not needed for ODF
*/ -}}
---
# Main route for ROS API (serves as main entry point in OCP)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "cost-onprem.fullname" . }}-main
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: main
  annotations:
    {{- with .Values.serviceRoute.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with (index .Values.serviceRoute.hosts 0) }}
  {{- if .host }}
  host: {{ .host | quote }}
  {{- end }}
  {{- end }}
  path: /
  to:
    kind: Service
    name: {{ include "cost-onprem.fullname" . }}-ros-api
    weight: 100
  port:
    targetPort: http
  {{- if and .Values.serviceRoute.tls .Values.serviceRoute.tls.termination }}
  tls:
    termination: {{ .Values.serviceRoute.tls.termination }}
    {{- if .Values.serviceRoute.tls.insecureEdgeTerminationPolicy }}
    insecureEdgeTerminationPolicy: {{ .Values.serviceRoute.tls.insecureEdgeTerminationPolicy }}
    {{- end }}
  {{- end }}
---
# Route for file upload service
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingress
spec:
  host: {{ $apiHost | quote }}
  path: /api/ingress
  to:
    kind: Service
    name: {{ include "cost-onprem.fullname" . }}-ingress
    weight: 100
  port:
    targetPort: http
  {{- if and .Values.serviceRoute.tls .Values.serviceRoute.tls.termination }}
  tls:
    termination: {{ .Values.serviceRoute.tls.termination }}
    {{- if .Values.serviceRoute.tls.insecureEdgeTerminationPolicy }}
    insecureEdgeTerminationPolicy: {{ .Values.serviceRoute.tls.insecureEdgeTerminationPolicy }}
    {{- end }}
  {{- end }}
---
# Route for Cost Management API (through Envoy for JWT validation)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "cost-onprem.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  host: {{ $apiHost | quote }}
  path: /api/cost-management
  to:
    kind: Service
    name: {{ include "cost-onprem.fullname" . }}-ingress
    weight: 100
  port:
    targetPort: http
  {{- if and .Values.serviceRoute.tls .Values.serviceRoute.tls.termination }}
  tls:
    termination: {{ .Values.serviceRoute.tls.termination }}
    {{- if .Values.serviceRoute.tls.insecureEdgeTerminationPolicy }}
    insecureEdgeTerminationPolicy: {{ .Values.serviceRoute.tls.insecureEdgeTerminationPolicy }}
    {{- end }}
  {{- end }}
---
# UI route
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  {{- with (index .Values.serviceRoute.hosts 0) }}
  {{- if .host }}
  host: {{ .host | quote }}
  {{- end }}
  {{- end }}
  to:
    kind: Service
    name: {{ include "cost-onprem.fullname" . }}-ui
  port:
    targetPort: https
  tls:
    termination: reencrypt
    insecureEdgeTerminationPolicy: Redirect
{{- end }}
