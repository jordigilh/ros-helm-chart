{{- $isOpenShift := eq (include "cost-onprem.platform.isOpenShift" .) "true" }}
{{- $cacheName := include "cost-onprem.cache.name" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-onprem.fullname" . }}-sources-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
    app.kubernetes.io/name: sources-api
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "cost-onprem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
      app.kubernetes.io/name: sources-api
  template:
    metadata:
      labels:
        {{- include "cost-onprem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
        app.kubernetes.io/name: sources-api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- include "cost-onprem.initContainer.waitForDb" (list . "sources") | nindent 8 }}
        {{- if .Values.kafka.bootstrapServers }}
        {{- include "cost-onprem.initContainer.waitForKafka" . | nindent 8 }}
        {{- end }}
        {{- include "cost-onprem.initContainer.waitForCache" . | nindent 8 }}
      containers:
        - name: sources-api
          image: "{{ .Values.sourcesApi.image.repository }}:{{ .Values.sourcesApi.image.tag }}"
          imagePullPolicy: {{ .Values.sourcesApi.image.pullPolicy | default .Values.global.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.sourcesApi.port }}
              protocol: TCP
          env:
            - name: DATABASE_USER
              value: {{ .Values.database.sources.user | quote }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-onprem.fullname" . }}-db-credentials
                  key: sources-password
            - name: DATABASE_HOST
              value: {{ include "cost-onprem.sources.databaseHost" . }}
            - name: DATABASE_PORT
              value: {{ .Values.database.sources.port | quote }}
            - name: DATABASE_NAME
              value: {{ .Values.database.sources.name | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.sourcesApi.logLevel | quote }}
            - name: REDIS_CACHE_HOST
              value: {{ include "cost-onprem.fullname" . }}-{{ $cacheName }}
            - name: REDIS_CACHE_PORT
              value: "6379"
            - name: BYPASS_RBAC
              value: {{ .Values.sourcesApi.bypassRbac | quote }}
            - name: QUEUE_HOST
              value: {{ include "cost-onprem.kafka.host" . }}
            - name: QUEUE_PORT
              value: {{ include "cost-onprem.kafka.port" . | quote }}
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-onprem.fullname" . }}-sources-credentials
                  key: encryption-key
            - name: SOURCES_ENV
              value: {{ .Values.sourcesApi.sourcesEnv | quote }}
          livenessProbe:
            httpGet:
              path: /api/sources/v1.0/source_types
              port: {{ .Values.sourcesApi.port }}
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /api/sources/v1.0/source_types
              port: {{ .Values.sourcesApi.port }}
            initialDelaySeconds: 15
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          resources:
            {{- toYaml .Values.resources.application | nindent 12 }}