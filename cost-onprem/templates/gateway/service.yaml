apiVersion: v1
kind: Service
metadata:
  name: {{ include "cost-onprem.gateway.serviceName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  type: {{ .Values.service.type }}
  ports:
    # Main HTTP port for API traffic
    - port: {{ include "cost-onprem.gateway.servicePort" . }}
      targetPort: http
      protocol: TCP
      name: http
    # Admin port for health checks and Prometheus metrics
    - port: {{ .Values.jwtAuth.envoy.adminPort }}
      targetPort: admin
      protocol: TCP
      name: admin
  selector:
    {{- include "cost-onprem.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
