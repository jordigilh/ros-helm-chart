{{- if eq (include "cost-mgmt.jwt.shouldEnable" .) "true" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-mgmt.fullname" . }}-authorino
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-mgmt.labels" . | nindent 4 }}
    app.kubernetes.io/component: authorino
    app.kubernetes.io/part-of: cost-onprem
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "cost-mgmt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: authorino
  template:
    metadata:
      labels:
        {{- include "cost-mgmt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: authorino
        authorino-resource: authorino
        control-plane: controller-manager
    spec:
      serviceAccountName: {{ include "cost-mgmt.fullname" . }}-authorino
      containers:
      - name: authorino
        image: {{ .Values.jwtAuth.authorino.image.repository }}@{{ .Values.jwtAuth.authorino.image.digest }}
        imagePullPolicy: {{ .Values.jwtAuth.authorino.image.pullPolicy }}
        args:
        - --watch-namespace={{ .Release.Namespace }}
        - --tls-cert=/etc/ssl/certs/tls.crt
        - --tls-cert-key=/etc/ssl/private/tls.key
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: http
          containerPort: 5001
          protocol: TCP
        - name: oidc
          containerPort: 8083
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: tls-cert
          mountPath: /etc/ssl/certs/tls.crt
          subPath: tls.crt
          readOnly: true
        - name: tls-cert
          mountPath: /etc/ssl/private/tls.key
          subPath: tls.key
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          {{- toYaml .Values.jwtAuth.authorino.resources | nindent 10 }}
      volumes:
      - name: tls-cert
        secret:
          secretName: {{ include "cost-mgmt.fullname" . }}-authorino-server-cert
          defaultMode: 420
{{- end }}

