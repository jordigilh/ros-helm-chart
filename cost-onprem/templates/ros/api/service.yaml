apiVersion: v1
kind: Service
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ros-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: ros-api
spec:
  type: {{ .Values.service.type }}
  ports:
    # Expose ros-api container port directly
    # Traffic is pre-authenticated by centralized gateway
    - port: {{ .Values.ros.api.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.ros.api.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "cost-onprem.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ros-api
