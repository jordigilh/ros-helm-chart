apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-mgmt.fullname" . }}-ros-processor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-mgmt.labels" . | nindent 4 }}
    app.kubernetes.io/component: processor
    app.kubernetes.io/name: ros-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "cost-mgmt.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: processor
      app.kubernetes.io/name: ros-processor
  template:
    metadata:
      labels:
        {{- include "cost-mgmt.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: processor
        app.kubernetes.io/name: ros-processor
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-db-ros
          image: "{{ .Values.global.initContainers.waitFor.repository }}:{{ .Values.global.initContainers.waitFor.tag }}"
          command: ['bash', '-c']
          args:
            - |
              echo "Waiting for ROS database at {{ include "cost-mgmt.fullname" . }}-db-ros:{{ .Values.database.ros.port }}..."
              until timeout 3 bash -c "echo > /dev/tcp/{{ include "cost-mgmt.fullname" . }}-db-ros/{{ .Values.database.ros.port }}" 2>/dev/null; do
                echo "Database not ready yet, retrying in 5 seconds..."
                sleep 5
              done
              echo "ROS database is ready"
              echo "ROS database is ready"
        {{- if .Values.kafka.bootstrapServers }}
        - name: wait-for-kafka
          image: "{{ .Values.global.initContainers.waitFor.repository }}:{{ .Values.global.initContainers.waitFor.tag }}"
          command: ['bash', '-c']
          args:
            - |
              echo "Waiting for Kafka at {{ include "cost-mgmt.kafka.host" . }}:{{ include "cost-mgmt.kafka.port" . }}..."
              until timeout 3 bash -c "echo > /dev/tcp/{{ include "cost-mgmt.kafka.host" . }}/{{ include "cost-mgmt.kafka.port" . }}" 2>/dev/null; do
                echo "Kafka not ready yet, retrying in 5 seconds..."
                sleep 5
              done
              echo "Kafka is ready"
        {{- end }}
        - name: wait-for-kruize
          image: "{{ .Values.global.initContainers.waitFor.repository }}:{{ .Values.global.initContainers.waitFor.tag }}"
          command: ['bash', '-c']
          args:
            - |
              echo "Waiting for Kruize at {{ include "cost-mgmt.fullname" . }}-kruize:{{ .Values.kruize.port }}..."
              until timeout 3 bash -c "echo > /dev/tcp/{{ include "cost-mgmt.fullname" . }}-kruize/{{ .Values.kruize.port }}" 2>/dev/null; do
                echo "Kruize not ready yet, retrying in 5 seconds..."
                sleep 5
              done
              echo "Kruize is ready"
              echo "Kruize is ready"
      containers:
        - name: ros-processor
          image: "{{ .Values.ros.processor.image.repository }}:{{ .Values.ros.processor.image.tag }}"
          imagePullPolicy: {{ .Values.ros.processor.image.pullPolicy | default .Values.global.pullPolicy }}
          command: ["sh", "-c"]
          args:
            - |
              echo 'Waiting for dependencies (Kafka, Kruize) to be ready...'
              sleep 60
              echo 'Starting processor...'
              ./rosocp db migrate up
              ./rosocp start processor
          ports:
            - name: metrics
              containerPort: {{ .Values.ros.processor.metricsPort }}
              protocol: TCP
          volumeMounts:
            - name: cdapp-config
              mountPath: /cdapp
              readOnly: true
            {{- if eq (include "cost-mgmt.platform.isOpenShift" .) "true" }}
            - name: service-ca-cert
              mountPath: /etc/ssl/certs/service-ca.crt
              subPath: service-ca.crt
              readOnly: true
            {{- end }}
          env:
            - name: CLOWDER_ENABLED
              value: "false"
            - name: DB_HOST
              value: {{ include "cost-mgmt.database.host" (list . "ros") }}
            - name: DB_PORT
              value: {{ .Values.database.ros.port | quote }}
            - name: DB_NAME
              value: {{ .Values.database.ros.name | quote }}
            - name: DB_USER
              value: {{ .Values.database.ros.user | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cost-mgmt.fullname" . }}-db-credentials
                  key: ros-password
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: {{ include "cost-mgmt.kafka.bootstrapServers" . | quote }}
            - name: KAFKA_SECURITY_PROTOCOL
              value: {{ include "cost-mgmt.kafka.securityProtocol" . | quote }}
            - name: KAFKA_CONSUMER_GROUP_ID
              value: {{ .Values.ros.processor.kafkaConsumerGroupId | quote }}
            - name: KAFKA_AUTO_COMMIT
              value: {{ .Values.ros.processor.kafkaAutoCommit | quote }}
            - name: UPLOAD_TOPIC
              value: {{ .Values.ros.processor.uploadTopic | quote }}
            - name: KRUIZE_HOST
              value: {{ include "cost-mgmt.fullname" . }}-kruize
            - name: KRUIZE_PORT
              value: {{ .Values.kruize.port | quote }}
            - name: KRUIZE_WAIT_TIME
              value: {{ .Values.ros.processor.kruizeWaitTime | quote }}
            - name: SERVICE_NAME
              value: {{ .Values.ros.processor.serviceName | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.ros.processor.logLevel | quote }}
            - name: SOURCES_API_BASE_URL
              value: http://{{ include "cost-mgmt.fullname" . }}-sources-api:{{ .Values.sourcesApi.port }}
            - name: PROMETHEUS_PORT
              value: {{ .Values.ros.processor.metricsPort | quote }}
            {{- if eq (include "cost-mgmt.platform.isOpenShift" .) "true" }}
            - name: STORAGE_SSL_CA_CERT_PATH
              value: "/etc/ssl/certs/service-ca.crt"
            {{- end }}
          # Re-enable probes now that PROMETHEUS_PORT environment variable is correctly set
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9000
            initialDelaySeconds: 90
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            {{- toYaml .Values.resources.application | nindent 12 }}
      volumes:
        - name: cdapp-config
          configMap:
            name: {{ include "cost-mgmt.fullname" . }}-cdapp-config
        {{- if eq (include "cost-mgmt.platform.isOpenShift" .) "true" }}
        - name: service-ca-cert
          configMap:
            name: {{ include "cost-mgmt.fullname" . }}-service-ca
            items:
              - key: service-ca.crt
                path: service-ca.crt
        {{- end }}