{{- if eq (include "cost-onprem.jwt.shouldEnable" .) "true" }}
---
# NetworkPolicy to secure metrics endpoints for ROS backend components
# Allows access only from OpenShift monitoring namespace (Prometheus)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cost-onprem.fullname" . }}-api-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: networkpolicy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: api
  policyTypes:
    - Ingress
  ingress:
    # Allow Prometheus from openshift-monitoring namespace to scrape metrics
    - from:
        - namespaceSelector:
            matchLabels:
              name: openshift-monitoring
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-monitoring
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: monitoring
      ports:
        - protocol: TCP
          port: 9000  # Metrics port

