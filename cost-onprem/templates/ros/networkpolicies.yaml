---
# NetworkPolicy to allow REST API traffic to ROS API via Envoy sidecar (from ingress/router)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cost-onprem.fullname" . }}-ros-api-access
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: networkpolicy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: ros-api
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from OpenShift router/ingress to Envoy sidecar
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-ingress
      ports:
        - protocol: TCP
          port: 9080  # Envoy sidecar port (jwt_auth.envoy.port)
    # Allow traffic from UI component in the same namespace
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: {{ .Release.Name }}
              app.kubernetes.io/component: ui
      ports:
        - protocol: TCP
          port: 9080  # Envoy sidecar port (when JWT enabled, service routes to Envoy)
          # Allow traffic from ingress (envoy proxy) to Koku API REST endpoints
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: {{ .Release.Name }}
              app.kubernetes.io/component: ingress
      ports:
        - protocol: TCP
          port: 8000  # Koku API port (used by ingress envoy)

