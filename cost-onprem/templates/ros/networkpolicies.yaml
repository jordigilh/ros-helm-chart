        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: {{ .Release.Name }}
              app.kubernetes.io/component: gateway
      ports:
        - protocol: TCP
          port: {{ .Values.ros.api.port }}  # ROS API container port

